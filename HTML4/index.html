<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <h1>List</h1>
    <!-- we must not use style (circle) in  unordered list but we can use in ordered list in the webpage using HTML  -->
    <ul type="Circle">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Address</li>
    </ul>
    <ol type= "i">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Address</li>
    </ol><hr>

    <h1>Table</h1>
    <table>
        <!-- thead and tbody are used to wrap two or more tag in which we want same text color or background color f;rom CSS  -->
        <thead>
        <caption>Max Score </caption>
        <tr>
            <th>S.No</th>
            <th colspan="2">Name</th>
            <!-- <th>Score</th>    commented to see the use of colspan -->
        </tr>
        <tr>
            <td>1</td>
            <td>rahul</td>
            <td>52</td>
        </tr>
        </thead>
        <tbody>
         <tr>
             <td>2</td>
             <td>kr</td>
             <td>85</td>
         </tr>
        </tbody>
    </table>
</body>
</html>
